<form #loginForm="ngForm" (submit)="onFormSubmit(loginForm)">
  <input name="email" ngModel #email="ngModel" required>
  <input name="password" ngModel #password="ngModel" required minlength="8">
  <button>Login</button>
</form>
<button class="btn btn-primary" (click)="signInWithGmail()">GMAIL</button>
<button class="btn btn-primary" (click)="signInWithFB()">FACEBOOK</button>
<button class="btn btn-primary" (click)="signInWithPhone()">PHONE</button>
